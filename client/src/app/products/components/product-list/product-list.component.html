<div class="search-filter">
  <div class="search-container">
    <form class="search-form" action="/action_page.php">
      <div class="input-form">
        <input type="text" placeholder="Въведи име на продукт" name="search" #searchName>
        <button type="submit" (click)="reload(1, searchName.value, startDate)"><i class="fa fa-search"></i></button>
      </div>
    </form>
  </div>
  <div class="dropdown">
    <span>Супермаркети</span>
    <div class="dropdown-content">
      <p>Всички</p>
      <p>Kaufland</p>
      <p>Lidl</p>
      <p>Billa</p>
    </div>
  </div>
</div>
<div class="product_page">
  <div class="products__container">
    <ng-container *ngFor="let product of products">
      <section class="product__item">
        <figure class="product__figure">
          <img loading="lazy" *ngIf="product.image" [src]="product.image"
               alt=""/>
        </figure>
        <a [routerLink]="['/product/' + product.id]" [queryParams]="{search: searchName.value, page:p}">
          <div class="product__content">
            <p class="product__title">{{product.name}}</p>
            <em class="product__price">{{ product.price | currency: 'BGN' }}</em>
          </div>
        </a>
      </section>
    </ng-container>
  </div>
  <ul>
    <li
      *ngFor="let item of collection | paginate: { itemsPerPage: itemsPerPage, currentPage: p, totalItems: productsCount }">
      ...
    </li>
  </ul>

  <pagination-controls (pageChange)="reload($event, searchName.value, startDate)"></pagination-controls>
</div>
